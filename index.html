<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evinger Bono</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js" type="module"></script>
    <link rel="stylesheet" href="CSS/stilus.css">
</head>

<body>
    <main class="container">
        <header>
            <h1>Adatok listázása</h1>
        </header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Admin oldal</a></li>
                        <li class="nav-item"><a class="nav-link" href="publikus.html">Publikus oldal</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="border container">
            <h1>Szűrés</h1>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" id="nev" placeholder="név" name="nev" class="form-control">
                </div>
                <div class="col-md-4">
                    <input type="text" id="kor" placeholder="pl:>12..12>" name="kor" class="form-control">
                </div>
                <div class="col-md-4">
                    <input type="text" id="fajta" placeholder="fajta" name="fajta" class="form-control">
                </div>
            </div>
        </section>
        <aside class="border container">
            <h1>Adat felvitel</h1>
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="nev2" placeholder="név" name="nev" class="form-control" pattern="^[a-zA-Z]*$" required>
                </div>
                <div class="col-md-3">
                    <input type="number" id="kor2" placeholder="pl:>12..12>" name="kor" class="form-control" pattern="^[0-9]{1,2}$|^20$" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="fajta2" placeholder="fajta" name="fajta" class="form-control" pattern="^[a-zA-Z]*$" required>
                </div>
                <div class="col-md-3">
                    <a id="kuldes" href=# class='btn btn-primary'>Küldés</a>
                </div>
            </div>
        </aside>
        <article id="admin">

        </article>
        <footer>
            Evinger Bono
        </footer>
    </main>
</body>

</html>
